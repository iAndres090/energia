<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 EnergyTron – TRON Energy Tool</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      background-color: #161b22;
      color: white;
      border: 1px solid #30363d;
      border-radius: 4px;
    }
    button {
      background-color: #238636;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .box {
      background: #161b22;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>🚀 EnergyTron – TRON Energy Tool</h1>

  <!-- 🔌 Botón para conectar con TronLink -->
  <button onclick="conectarTronLink()">🔌 Conectar TronLink</button>

  <!-- 📦 Aquí mostramos el resultado -->
  <div class="box" id="resultado">Esperando conexión a TronLink...</div>

  <!-- Cargamos TronWeb desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>

  <!-- Código para conexión -->
  <script>
    async function conectarTronLink() {
      try {
        if (typeof window.tronLink === "undefined") {
          document.getElementById("resultado").innerText = "❌ TronLink no está instalado.";
          return;
        }

        await window.tronLink.request({ method: 'tron_requestAccounts' });

        const checkReady = setInterval(() => {
          if (window.tronWeb && tronWeb.defaultAddress.base58) {
            clearInterval(checkReady);
            const address = tronWeb.defaultAddress.base58;
            document.getElementById("resultado").innerHTML = `
              ✅ Conectado con:<br><strong>${address}</strong>
            `;
          }
        }, 500);
      } catch (err) {
        document.getElementById("resultado").innerText = "❌ Error al conectar: " + err.message;
      }
    }
  </script>

</body>
</html>
